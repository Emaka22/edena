<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In – Edena</title>
  <link rel="stylesheet" href="style.css?v=10" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&display=swap" rel="stylesheet">
</head>
<body class="auth-body no-card">
  <div class="auth-shell">
    <!-- Moving fog layers -->
    <div class="dust-layer"></div>
    <div class="dust-layer layer2"></div>

    <!-- Back to home -->
    <a href="index.html" class="auth-back">← Home</a>

    <!-- Title -->
    <h1 class="auth-title">Welcome back</h1>

    <!-- Form -->
    <form>
      <input class="input-line" type="email" placeholder="Email" required>
      <input class="input-line" type="password" placeholder="Password" required>
      <button class="btn center-btn" type="submit">LOG IN</button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
